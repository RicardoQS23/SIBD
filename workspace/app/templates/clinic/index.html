{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Clients{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for client in clients %}
    <article class="post">
      <header>
        <div>
          <h1>{{ client['vat_id'] }}</h1>
          <div class="about">{{ client['name'] }}</div>
        </div>
      </header>
    </article>
    {% if not loop.last %}
    <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
